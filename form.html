<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Remédios</title>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Remédios</h1>
        <!-- Formulário de Cadastro -->
        <form id="formRemedio">
            <div class="form-group">
                <label for="nome">Nome do Remédio:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="medida">Medida:</label>
                <input type="text" id="medida" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>
            </div>
            <div class="form-group">
                <button type="button" id="btnCadastrar">Cadastrar</button>
                <button type="button" id="btnVerRemedios">Ver Remédios</button>
                <button type="button" id="btnAtualizar">Atualizar</button>
                <button type="button" id="btnDeletar">Deletar</button>
            </div>
        </form>
        <div class="results">
            <ul id="listaRemedios"></ul>
        </div>
    </div>
</body>
</html>
